<!DOCTYPE html>
<html>

<head>
  <title> Mir's Blog </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b5035ca9ea.js"></script>
</head>

<body class="w3-white">


  <!-- Header Banner -->
<br><br>
  <!-- /End headerr -->

  <!-- Quarter -->
  <h1 class="sf-font" style="text-align: center">ROCK PAPER SCISSORS</h1>
  <div class="w3-row">
<div class="w3-col s1"></div>
    <div class="w3-col s2 ryuken">
      <img class="ken" src="images/ken.gif"
    </div>
    <!-- Quarter -->

    <!-- half -->
    <div class="w3-col s6" style="margin-left: auto; margin-right: auto;">
      <div class="RPS-game">
        <div class="RPS-display choices">
          <p id='round'></p>
          <p id='compPick'>Ready?</p>
          <hr>
          <p id='userPick'></p>
          <hr>
          <p id='Result'></p>
        <div class="screen">
          <img id='screengif' src="images/ryudark.gif" alt="">
        </div>
        </div>

        <div class="RPS-keys">
          <div class=".item-1">
          <input class='RPS' id='red-btn' value="Rock" type="image" src="images/red-btn.png" onclick="red()">
          <p>Rock</p> 
         </div> 
         <div class=".item-2">
          <input class='RPS' id='blue-btn' value="Paper" type="image" src="images/blue-btn.png" onclick="blue()">
          <p>Paper</p> 
        </div>
          <div class=".item-3">
          <input class='RPS' id='yel-btn' value="Scissors" type="image" src="images/yel-btn.png" onclick="yell()">
          <p>Scissors</p> 
        </div>
        </div>
      </div>
    </div>


    <div class="w3-col s2 ryuken">
      <img class='ryu' src="images/ryu.gif" alt="">
    </div>

  <div class="w3-col s1"></div>
</div>
  <script src="script.js"></script>
</body>

</html>
